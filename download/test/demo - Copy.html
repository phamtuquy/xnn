<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery Zoom Demo</title>
	<style>
		/* styles unrelated to zoom */
		* { border:0; margin:0; padding:0; }
		p { position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;}

		/* these styles are for the demo, but are not required for the plugin */
		.zoom {
			display:inline-block;
			position: relative;
		}
		
		/* magnifying glass icon */
		.zoom:after {
			content:'';
			display:block; 
			width:33px; 
			height:33px; 
			position:absolute; 
			top:0;
			right:0;
			background:url(icon.png);
		}

		.zoom img {
			display: block;
		}

		.zoom img::selection { background-color: transparent; }

		#ex2 img:hover { cursor: url(grab.cur), default; }
		#ex2 img:active { cursor: url(grabbed.cur), default; }
		
		#zoomed { display:none; text-align:center;}
	</style>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script src='jquery.zoom.js'></script>
	<script>
		$(document).ready(function(){
			$('#ex3').zoom({ on:'click', url: 'roxy.jpg', target: 'span#zoomed', onInit: prepareContainer, onZoomIn : showContainer });
		});
		
		var prepareContainer = function(){
			$container = $('#zoomed');
			$container.css({width: "555px", height : "320px"});
		}
		
		var showContainer = function(){
			$.basicpopup({ 	content: $('#zoomed').html()	});		
		}
		
		var hideContainer = function(){
			$container = $('#zoomed');
			$container.css({width: "1px", height : "1px", display: "none", position: "relative"});
		}
	</script>
	
	<link href="dist/css/basicPopup.css" rel="stylesheet" type="text/css">
	<link href="dist/css/basicPopupDark.css" rel="stylesheet" type="text/css">
	<script src="dist/js/jquery.basicPopup.js"></script>
	<script src="dist/js/scripts.js"></script>
</head>
<body>
	<span class='zoom' id='ex3'>
		<img src='daisy.jpg' width='555px' height='320px' alt='Daisy on the Ohoopee'/>
		<p>Click to activate</p>
	</span>
	<p></p>
	<span id='zoomed' class='zoom' width='555px' height='320px'>áº£nh
	</span>
	
	<button id="btn-open">Click me</button>

</html>
